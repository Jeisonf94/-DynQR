<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>COLRESIN</title>
  <style>
      body {
        background-color: white;
        color: navy;
        font-size: 25px;
        font-family: Verdana, sans-serif;
        text-align: center;
        border-bottom: 5px solid navy;
        padding-bottom: 3px;
        margin-top: 20px;
      }
      
   

  </style>
</head>
<body>
  <h1 id= "miTitulo"> Bienvenido a formulario Colresin</h1> 
 
  <script>
    
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbxzrS2xCwDyQkKHkEt_oEJYh-rz7D5V1v1ZGL_LdlNgiqcBR1doEJD7Jvpc0Mm89LgJBw/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
  
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  
  
</body>
</html>
